# Watchtower Configuration
# This file contains sensitive credentials - do not commit to version control

# Authentication
auth:
  admin_user: admin
  admin_password_hash: "$2b$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/X.VQ5P9JOHwGIm.jy"  # "admin" - change this!
  jwt_secret: "change-this-to-a-random-secret-in-production"
  session_hours: 24

# Data Sources
data_sources:
  librenms:
    url: "https://librenms.local"
    api_key: "your-librenms-api-key"
    webhook_token: "random-webhook-token"

  netdisco:
    url: "https://netdisco.local"
    api_key: "your-netdisco-api-key"  # Bearer token auth
    username: ""  # Basic auth (preferred if set)
    password: ""

  proxmox:
    url: "https://proxmox.local:8006"
    token_id: "watchtower@pam!monitoring"
    token_secret: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
    verify_ssl: false

# Polling Intervals (seconds)
polling:
  device_status: 30
  device_stats: 60
  topology: 300
  interfaces: 60
  proxmox: 60

# Notifications
notifications:
  notify_on:
    - critical
  notify_on_recovery: true
  cooldown_minutes: 5

  channels:
    discord:
      enabled: false
      webhook_url: ""
      mention_role: "@here"

    pushover:
      enabled: false
      user_key: ""
      app_token: ""
      priority: 2
      retry: 30
      expire: 300

    email:
      enabled: false
      smtp_host: ""
      smtp_port: 587
      smtp_user: ""
      smtp_password: ""
      recipients: []

    twilio:
      enabled: false
      account_sid: ""
      auth_token: ""
      from_number: ""
      recipients: []

# Alert Thresholds
alert_thresholds:
  defaults:
    cpu_warning: 80
    cpu_critical: 95
    memory_warning: 85
    memory_critical: 95
    interface_utilization_warning: 70
    interface_utilization_critical: 90
  overrides: {}
