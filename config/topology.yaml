# Watchtower Topology Configuration
# Define your network clusters, devices, and connections here

# Cluster Definitions - Groups of related devices
clusters:
  - id: firewalls
    name: Palo Alto Firewalls
    type: firewall
    icon: shield
    position: { x: 400, y: 50 }
    devices:
      - pa-1
      - pa-2

  - id: switches
    name: Catalyst Stack
    type: switch
    icon: switch
    position: { x: 400, y: 250 }
    devices:
      - cat-1
      - cat-2
      - cat-3
      - cat-4

  - id: proxmox
    name: Proxmox Cluster
    type: server
    icon: server
    position: { x: 200, y: 450 }
    devices:
      - pve-1
      - pve-2
      - pve-3
      - pve-4
      - pve-5
      - pve-6

  - id: dell-servers
    name: Dell Servers
    type: server
    icon: server
    position: { x: 600, y: 450 }
    devices:
      - dell-1
      - dell-2
      - dell-3
      - dell-4
      - dell-5
      - dell-6

